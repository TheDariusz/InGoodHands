<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: head"></div>
<body>
<div th:replace="fragments/header :: header"></div>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:object="${userDto}" method="post">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" th:field="*{email}" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" th:field="*{password}" />
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/charity/login}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
        <div class="ui-state-error">
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="ui-state-error">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
      </form>
    </section>
<div th:replace="fragments/footer :: foot"></div>
  </body>
</html>
