logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/charity
#spring.flyway.schemas=warnme
#spring.flyway.default-schema=warnme
spring.flyway.user=postgres
spring.flyway.password=${POSTGRES_PASSWORD}
spring.flyway.group=true

#Hibernate
spring.datasource.url=jdbc:postgresql://localhost:5432/charity
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=warnme