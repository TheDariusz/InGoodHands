logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.render-hidden-markers-before-checkboxes=true

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=thedariusz@gmail.com
spring.mail.password=${GMAIL_TOKEN}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/charity
spring.flyway.user=postgres
spring.flyway.password=${POSTGRES_PASSWORD}
spring.flyway.group=true

#Hibernate
spring.datasource.url=jdbc:postgresql://localhost:5432/charity
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate